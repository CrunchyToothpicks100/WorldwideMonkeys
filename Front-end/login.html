<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WorldWideMonkeys</title>
        <link href="styles.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>
    <body>
        <!-- Top menu -->
        <div class="monkey-menu">
            <div style="margin-left: 20px">
                WorldWide<span style="font-size: 35px;">Monkeys</span> <span style="font-size: 15px">(and apes!)</span>
            </div>
            <button class="subtle_button" onclick="window.location.href='index.html'">&lt; Back to Home</button>
        </div>

        <!-- Login -->
        <div class="monkey-background">
            <h2>Login</h2>
            <form id="login-form" class="monkey-form" action="index.html" method="post">
                <div>
                    <label for="loginUser">Username: </label>
                    <input id="loginUser" type="text" name="loginUser" required>
                </div>
                <div>
                    <label for="loginEmail">Email: </label>
                    <input id="loginEmail" type="email" name="loginEmail" required>
                </div>
                <div>
                    <label for="loginPassword">Password: </label>
                    <input id="loginPassword" type="password" name="loginPassword" required>
                </div>
                <button class="brown_button" type="submit">Login</button>
                <button class="subtle_button" onclick="window.location.href='register.html'">Create New Account</button>
                <!-- output message -->
                <div id="success"></div>
            </form>

            <script src="login.js"></script>
        </div>
    </body>
</html>
