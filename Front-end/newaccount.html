<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WorldWideMonkeys</title>
        <link href="styles.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>
    <body>
        <!-- Top menu -->
        <div class="login-menu">
            <div style="margin-left: 20px">
                WorldWide<span style="font-size: 35px;">Monkeys</span> <span style="font-size: 15px">(and apes!)</span>
            </div>
            <button class="subtle_button" onclick="window.location.href='index.html'">&lt; Back</button>
        </div>

        <!-- Login -->
        <div class="monkey-background">
            <h2>Create New Account</h2>
            <form id="new-account-form" class="monkey-form" action="index.html" method="post">
                <div>
                    <label for="email">Email: </label>
                    <input id="email" type="text" name="email" required>
                </div>
                <div>
                    <label for="user">Username: </label>
                    <input id="user" type="text" name="user" required>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input id="password" type="password" name="password" required>
                </div>
                <div>
                    <label for="conf-password">Confirm<br>Password: </label>
                    <input id="conf-password" type="password" name="conf-password" style="vertical-align: bottom;" required>
                </div>
                <button class="brown_button" type="submit">Submit</button>
                <!-- output message -->
                <div id="success"></div>
            </form>

            <script src="newaccountform.js"></script>
        </div>
    </body>
</html>
