<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WorldWideMonkeys</title>
        <link href="styles.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="WWMlogo.png" height="47px">
            <div class="menu">
                <button class="subtle_button">Leave Feedback</button>
                <button class="subtle_button">Meet the Monkeys</button>
                <button class="brown_button">Log In</button>
            </div>
        </div>

        <div class="main_content">
            <h1>Connect with Monkeys Worldwide!</h1>
            <button class="brown_button" style="font-size: 30px; padding-inline: 60px; padding-block: 20px;">Create Your Monkeys</button>
        </div>

        <div class="log">
            <div>Users:   <span id="users">123</span></div>
            <div>Monkeys:   <span id="monkeys">123</span></div>
            <div>Bananas:   <span id="bananas">123</span></div>
        </div>
    </body>
</html>
